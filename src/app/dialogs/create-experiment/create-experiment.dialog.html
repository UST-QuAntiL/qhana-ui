<h1 mat-dialog-title>Create New Experiment</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="form-field">
            <mat-label>Experiment Name</mat-label>
            <input matInput [(ngModel)]="experimentName" required minlength="1">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput class="description-textarea" [(ngModel)]="experimentDescription"></textarea>
        </mat-form-field>
    </div>
</div>
<div class="dialog-actions" mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="{name: experimentName, description: experimentDescription}">
        Create Experiment
    </button>
</div>
