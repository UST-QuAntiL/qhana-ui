<qhana-experiment-nav active="info"></qhana-experiment-nav>
<div class="big-content" *ngIf="experiment != null">
    <div class="title">
        <h1 class="t-page-headline">Experiment</h1>
        <a [routerLink]="['/experiments']" mat-raised-button color="primary">Change Experiment</a>
    </div>
    <mat-card class="experiment-card card">
        <mat-card-title class="t-headline">{{experiment?.name}}</mat-card-title>
        <mat-card-content>{{experiment?.description}}</mat-card-content>
    </mat-card>
    <div class="scroll-spacer"></div>
</div>
