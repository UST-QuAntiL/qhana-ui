<nav mat-tab-nav-bar class="big-nav-tabs">
    <a mat-tab-link [routerLink]="['/experiments', experimentId, 'timeline', timelieStep, 'overview']"
        [active]="active === 'overview'">
        Overview
    </a>
    <a mat-tab-link *ngFor="let tab of tabs"
        [routerLink]="['/experiments', experimentId, 'timeline', timelieStep, tab.tabId]"
        [active]="active === tab.tabId">
        {{tab.name}}
    </a>
</nav>
