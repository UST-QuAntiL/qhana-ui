<div class="step-status">
    <mat-spinner *ngIf="isPending && spinner > 1" color="primary" mode="indeterminate" [diameter]="spinner"
        aria-hidden="true">
    </mat-spinner>
    <mat-icon *ngIf="isSuccess" color="primary" inline="true" aria-hidden="true">done</mat-icon>
    <mat-icon *ngIf="isError" inline="true" aria-hidden="true">error</mat-icon>
    <span *ngIf="!noText">{{status}}</span>
</div>
